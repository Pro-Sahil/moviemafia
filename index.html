<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Mafia</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      padding: 16px;
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 20px;
    }

    .filters {
      display: flex;
      gap: 8px;
    }

    .filters select {
      padding: 4px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 12px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card .fav {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      padding: 4px 6px;
      border-radius: 50%;
      cursor: pointer;
    }

    .card .info {
      padding: 8px;
    }

    .card .info h2 {
      font-size: 16px;
      margin: 0 0 4px;
    }

    .card .info p {
      margin: 2px 0;
      font-size: 12px;
    }

    .card .info button {
      margin-top: 6px;
      width: 100%;
      background: #fff;
      color: #000;
      border: none;
      padding: 6px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>üé¨ Movie Mafia</h1>
    <div class="filters">
      <select id="categoryFilter">
        <option value="">All Categories</option>
      </select>
      <select id="sortBy">
        <option value="latest">Latest</option>
        <option value="rating">Top Rated</option>
        <option value="duration">Duration</option>
      </select>
    </div>
  </header>

  <div class="grid" id="movieGrid">Loading movies...</div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDmLbw1q4vGskB-8oyEi6BCga-VD3PO6p4",
      authDomain: "movie-9d80a.firebaseapp.com",
      databaseURL: "https://movie-9d80a-default-rtdb.firebaseio.com",
      projectId: "movie-9d80a",
      storageBucket: "movie-9d80a.firebasestorage.app",
      messagingSenderId: "363745619938",
      appId: "1:363745619938:web:0c123ac8506236d62953bb",
      measurementId: "G-00R54VC3MD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const movieGrid = document.getElementById('movieGrid');
    const categoryFilter = document.getElementById('categoryFilter');
    const sortBy = document.getElementById('sortBy');

    async function loadMovies() {
      movieGrid.innerHTML = "Loading...";
      const snapshot = await getDocs(collection(db, "movies"));
      let movies = [];

      snapshot.forEach(doc => {
        const data = doc.data();
        data.id = doc.id;
        movies.push(data);
      });

      if (movies.length === 0) {
        // Fallback dummy data
        movies = [
          {
            title: "John Wick 4",
            poster: "https://image.tmdb.org/t/p/w500/dpWMLGkj3eT98xrpyh2Bqa0zU8I.jpg",
            year: 2023,
            duration: 169,
            rating: 7.9,
            category: "Action",
            download: "#"
          },
          {
            title: "Avatar 2",
            poster: "https://image.tmdb.org/t/p/w500/t6HIqrRAclMCA60NsSmeqe9RmNV.jpg",
            year: 2022,
            duration: 192,
            rating: 7.6,
            category: "Sci-Fi",
            download: "#"
          },
          {
            title: "Spiderman",
            poster: "https://image.tmdb.org/t/p/w500/5WeDg1eL5d1ypIE6mzUbyJ3Q9Bq.jpg",
            year: 2021,
            duration: 148,
            rating: 8.2,
            category: "Marvel",
            download: "#"
          }
        ];
      }

      renderCategories(movies);
      renderMovies(movies);
    }

    function renderCategories(movies) {
      const uniqueCats = [...new Set(movies.map(m => m.category))];
      categoryFilter.innerHTML = `<option value="">All Categories</option>`;
      uniqueCats.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        categoryFilter.appendChild(opt);
      });
    }

    function renderMovies(movies) {
      const selectedCat = categoryFilter.value;
      const sort = sortBy.value;

      let filtered = movies;

      if (selectedCat) {
        filtered = filtered.filter(m => m.category === selectedCat);
      }

      if (sort === 'rating') {
        filtered.sort((a, b) => b.rating - a.rating);
      } else if (sort === 'duration') {
        filtered.sort((a, b) => b.duration - a.duration);
      } else {
        filtered.sort((a, b) => b.year - a.year);
      }

      movieGrid.innerHTML = filtered.map(movie => `
        <div class="card">
          <div class="fav">‚ù§Ô∏è</div>
          <img src="${movie.poster}" alt="${movie.title}" />
          <div class="info">
            <h2>${movie.title}</h2>
            <p>‚≠ê ${movie.rating} | ${movie.duration} min</p>
            <p>üìÖ ${movie.year} | üé¨ ${movie.category}</p>
            <button onclick="window.open('${movie.download || "#"}')">Download</button>
          </div>
        </div>
      `).join('');
    }

    categoryFilter.addEventListener('change', loadMovies);
    sortBy.addEventListener('change', loadMovies);

    loadMovies();
  </script>
</body>
</html>
